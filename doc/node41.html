<H3><A NAME="SECTION00065300000000000000">
Mirror</A>
</H3>

<P>
The entries <B>Mirror X</B>, <B>Mirror Y</B>, and <B>Mirror Z</B> are used 
to internall change the sign of the coordinate values, so that for 
instance a particle at the position (<IMG
 WIDTH="24" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$x_0$">, <IMG
 WIDTH="23" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$y_0$">, <IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$z_0$">) is moved to 
the position (<IMG
 WIDTH="37" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img5.png"
 ALT="$-x_0$">, <IMG
 WIDTH="23" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$y_0$">, <IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$z_0$">).
