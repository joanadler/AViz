<H3><A NAME="SECTION00065200000000000000">
Swap</A>
</H3>

<P>
The entries <B>Swap XY</B>, <B>Swap XZ</B>, and <B>Swap YZ</B> are used 
to internally swap the coordinate values with each other, so that for 
instance a particle at the position (<IMG
 WIDTH="24" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$x_0$">, <IMG
 WIDTH="23" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$y_0$">, <IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$z_0$">) is moved to 
the position (<IMG
 WIDTH="23" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$y_0$">, <IMG
 WIDTH="24" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$x_0$">, <IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$z_0$">). 

<P>
